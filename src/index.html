<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRacer</title>
    <script src="js/coderacer.js"></script>
    <script src="js/processor.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="left-panel" class="panel">
        <div id="editor" class="field">
            <textarea name="editor" id="editor-field" cols="30" rows="10"></textarea>
        </div>
        <div id="controls" class="field">
            <button class="control" id="check-code">Check code</button>
        </div>
    </div>
    <div id="right-panel" class="panel">
        <div id="game" class="field">
            <canvas id="game-field"></canvas>
        </div>
        <div id="shell" class="field">
            <p class="shell-output">Welcome to CodeRacer!</p>
        </div>
    </div>
    <script src="js/editor.js"></script>
    <script src="js/game.js"></script>
    <script src="js/shell.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
